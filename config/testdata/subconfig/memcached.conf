[[inputs.memcached]]
  servers = ["192.168.1.1"]
  namepass = ["metricname1"]
  namepass_separator = "."
  namedrop = ["metricname2"]
  namedrop_separator = "."
  pass = ["some", "strings"]
  drop = ["other", "stuff"]
  interval = "5s"
  [inputs.memcached.tagpass]
    goodtag = ["mytag"]
  [inputs.memcached.tagdrop]
    badtag = ["othertag"]
